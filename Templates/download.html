<!DOCTYPE html>
<html>
<head>
    <title>Download Ready</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Analysis Complete</h1>
        <p>Your file is ready for download.</p>
        <a href="{{ url_for('download_file', filename=filename) }}" class="download-btn" id="downloadLink">Download Excel</a>
    </div>

    <script>
        document.getElementById('downloadLink').addEventListener('click', function() {
            // Redirect to home page after download starts
            setTimeout(function() {
                window.location.href = "/";
            }, 1000);
        });
    </script>
</body>
</html>
